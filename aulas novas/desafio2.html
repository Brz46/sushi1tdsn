<meta charset="UTF-8">
<script>
    let continuar;
    do {
        let num = parseInt(prompt("Qual mês você deseja verificar quantos dias tem? (1 a 12)"));

        if (isNaN(num) || num <= 0 || num > 12) {
            alert("[ERRO] Digite um mês válido (1 a 12)");
        } else {
            let dias;
            switch(num) {
                case 1:
                case 3: 
                case 5: 
                case 7: 
                case 8: 
                case 10: 
                case 12: 
                    dias = 31;
                    break;
                case 4: 
                case 6: 
                case 9: 
                case 11: 
                    dias = 30;
                    break;
                case 2: 
                    dias = 28;
                    break;
                default:
                    dias = "Erro";
                    break;
            }
            alert(`O mês ${num} tem ${dias} dias.`);
        }
        continuar = prompt("Deseja verificar outro mês? (sim/não)").toLowerCase();
    } while (continuar === "sim");

    alert("Obrigado por usar nosso programa :)!");
</script>

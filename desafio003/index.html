<meta charset="UTF-8">

<script>
    let valor = Number(prompt("Qual foi o preço do produto?  "));
    let parcelado = valor / 3;
    let vista = valor * 10 / 100
    let valorV = valor - vista
    alert(`O valor é R$${valor.toFixed(2)} \nParcelado fica 3x de R$${parcelado.toFixed(2)} \nÀ vista fica R$${valorV.toFixed(2)}`) 
</script>

<meta charset="UTF-8">
<script>
    let n = Number(prompt("Qual mês você quer saber o nome? "));
    const meses = [
        "Janeiro", "Fevereiro", "Março",
        "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro",
        "Outubro", "Novembro", "Dezembro"
];
    if (n < 1 || n > 12){
        alert("Mês invalido")
} else {
    for(i = 0; i < meses.length; i++) {
        if (i + 1 == n) {
        alert("O nome do mês é: " + meses[i])
    }
    }
}
</script>
